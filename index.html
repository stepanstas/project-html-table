<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Top 5 Fruits with Highest Magnesium Content per 100g</caption>
        <thead>
            <tr>
                <th id="fruit">Fruit</th>
                <th id="magnesium-content">Magnesium content (mg)</th>
                <th id="carbohydrate-content">Carbohydrate content (g)</th>
                <th id="protein-content">Protein content (g)</th>
                <th id="fat-content">Fat content (g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">Tamarinds</td>
                <td>92</td>
                <td>62.5</td>
                <td>2.8</td>
                <td>0.6g</td>
              </tr>
            <tr>
                <td scope="row">Prickly Pears</td>
                <td>85</td>
                <td>9.6</td>
                <td>0.7</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td scope="row">Plantains</td>
                <td>45</td>
                <td>40.8</td>
                <td>1.4</td>
                <td>7.5</td>
              </tr>
              <tr>
                <td scope="row">Rowal</td>
                <td>32</td>
                <td>23.9</td>
                <td>2.3</td>
                <td>2</td>
              </tr>
              <tr>
                <td scope="row">Durian</td>
                <td>30</td>
                <td>27.1</td>
                <td>1.5</td>
                <td>5.3</td>
              </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"><small>&copy; Created by Štěpán Š</small></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
